<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="This is where your description goes">
	<meta name="keywords" content="one, two, three">

	<title>Title in the tab</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<section class="heroContainer">

		<h1>World Of Warcraft Item Finder</h1>


		<div class="searchContainer">
			<input type="text" name="" value="">
			<button type="button" name="button">Search</button>
		</div>


		<!-- main table head bar -->
			<div class="headNav">
				<div class="column nameColumn">
					<h3 class="topBar" id="nameNav">Name</h3>
				</div>
				<div class="column lvlColumn">
					<h3 class="topBar" id="lvlNav">Level</h3>
				</div>
				<div class="column slotColumn">
					<h3 class="topBar" id="slotNav">Slot</h3>
				</div>
				<div class="column sellPriceColumn">
					<h3 class="topBar" id="sellPriceNav">Sell Price</h3>
				</div>
				<div class="column typeColumn">
					<h3 class="topBar" id="typeNav">Type</h3>
				</div>

			</div>

			<!-- item containers -->

				<div class="itemContainer">
					<div class="itemColumn1 itemColumn">
						<h4 class="hidefix item name"></h4>
					</div>
					<div class="itemColumn2 itemColumn">
						<h4 class="hidefix item level"></h4>
					</div>
					<div class="itemColumn3 itemColumn">
						<h4 class="hidefix item slot"></h4>
					</div>
					<div class="itemColumn4 itemColumn">
						<h4 class="hidefix item sellPrice"></h4>
					</div>
					<div class="itemColumn5 itemColumn">
						<h4 class="hidefix item type"></h4>
					</div>
				</div>






			


		

	</section>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
